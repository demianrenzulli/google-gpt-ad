<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>View Two</h1>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.</p>
      <p>Id nam odio natum malorum, tibique copiosae expetenda mel ea.Detracto suavitate repudiandae no eum. Id adhuc minim soluta nam.Id nam odio natum malorum, tibique copiosae expetenda mel ea.</p>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
      static get properties() {
        return {
          active: {
            type: Boolean,
            observer: '_activeChanged'
          }
        }
      }
      // Because every page uses this function you probably want to put it inside
      // of a Behavior for Polymer 1.x, or a class mixin for Polymer 2.x.
      // Another option for 2.x would be for every page to extend from a
      // parent class that implements this.
      _activeChanged(newVal, oldVal) {
        if (newVal === true) {
          console.log(this, 'is the new active page, call defineSlot() here.');
        }
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
