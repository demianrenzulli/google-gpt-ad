<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>View Three</h1>
      <p>Modus commodo minimum eum te, vero utinam assueverit per eu.</p>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.Has at minim mucius aliquam, est id tempor laoreet.Pro saepe pertinax ei, ad pri animal labores suscipiantur.</p>
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
      static get properties() {
        return {
          active: {
            type: Boolean,
            observer: '_activeChanged'
          }
        }
      }
      // Because every page uses function you probably want to put it inside
      // of a Behavior for Polymer 1.x, or a class mixin for Polymer 2.x.
      // Another option for 2.x would be for every page to extend from a
      // parent class that implements this.
      _activeChanged(newVal, oldVal) {
        if (newVal === true) {
          console.log(this, 'is the new active page, call defineSlot() here.');
        }
      }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
