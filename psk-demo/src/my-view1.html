<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>View One</h1>

    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
      static get properties() {
        return {
          active: {
            type: Boolean,
            observer: '_activeChanged'
          }
        }
      }
      // Because every page uses this function you probably want to put it inside
      // of a Behavior for Polymer 1.x, or a class mixin for Polymer 2.x.
      // Another option for 2.x would be for every page to extend from a
      // parent class that implements this.
      _activeChanged(newVal, oldVal) {
        if (newVal === true) {
          console.log(this, 'is the new active page, call defineSlot() here.');
        }
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
