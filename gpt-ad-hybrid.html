<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="gpt-ad">
    <template>
        <style>
        :host {
            display: block;
            width: 100%;
            height: 100%;
        }
        </style>
        <div class="ad_slot_placeholder">
        </div>
    </template>
    <script>
    Polymer({

        is: 'gpt-ad',
        properties: {
            adSlotId: {
                type: String,
                observer: '_adSlotIdChanged'
            }
        },
        _adSlotIdChanged: function(newValue, oldValue) {

            //this.async(function() {
            Polymer.afterNextRender(this, function() {
                var ad_slot = Polymer.dom(this.root).querySelector(".ad_slot_placeholder");
                ad_slot.id = newValue;

                googletag.cmd.push(function() {
                    googletag.display(ad_slot);
                });
            });
        },

    });
    </script>
</dom-module>
